<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{seo_description}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{seo_description}}">
    <meta property="og:image" content="{{seo_image}}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{seo_description}}">
    <meta name="twitter:image" content="{{seo_image}}">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="layout">
    <div class="main-content">
        <h1><a href="/">{{site_name}}</a></h1>
        <nav class="main-nav">
            {{nav}}
        </nav>
        <button id="theme-toggle" title="Toggle dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-moon" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <main>
            {{main_heading}}
            {{content}}
        </main>
        <footer>©️ {{year}} {{site_name}}</footer>
    </div>
    <aside class="bio-section">
        <img src="{{bio.image}}" alt="{{bio.name}}" class="bio-image">
        <p>{{bio.bio}}</p>
        <div class="social-links">
            <a href="{{bio.social.x.url}}" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="{{bio.social.x.icon}}" alt="X" class="social-icon">
            </a>
            <a href="{{bio.social.linkedin.url}}" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="{{bio.social.linkedin.icon}}" alt="LinkedIn" class="social-icon">
            </a>
            <a href="{{bio.social.github.url}}" class="social-link" target="_blank" rel="noopener noreferrer">
                <img src="{{bio.social.github.icon}}" alt="GitHub" class="social-icon">
            </a>
        </div>
    </aside>
</div>
<script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const sunIcon = themeToggle.querySelector('.icon-sun');
    const moonIcon = themeToggle.querySelector('.icon-moon');

    const applyTheme = (theme) => {
        if (theme === 'dark') {
            body.classList.add('dark-mode');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'inline-block';
        } else {
            body.classList.remove('dark-mode');
            sunIcon.style.display = 'inline-block';
            moonIcon.style.display = 'none';
        }
    };

    const userPreference = localStorage.getItem('theme');
    const systemPreference = window.matchMedia('(prefers-color-scheme: dark)');

    if (userPreference) {
        applyTheme(userPreference);
    } else {
        applyTheme(systemPreference.matches ? 'dark' : 'light');
    }

    systemPreference.addEventListener('change', (e) => {
        if (!localStorage.getItem('theme')) { // Only apply if user hasn't set a preference
            applyTheme(e.matches ? 'dark' : 'light');
        }
    });

    themeToggle.addEventListener('click', () => {
        const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    });
</script>
</body>
</html>
